<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="scanner.css">
    <!--Awesome Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QR Generator & Scanner</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav>
            <button class="nav-gene active">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>

        <!--Generator -->
        <div class="generator">
            <h1>QR Generator</h1>
            <p>Paste Url or text to generate QR code</p>
            <div class="generator-form">
                <input type="text" placeholder="Enter text or Url">
                <button>Generate QR</button>    
            </div>
            <div class="generator-img">
                <div class="img"></div>
            </div>
            <div class="generator-btn">
                <a>
                    <button class="gene-link">Download <i class="fa-solid fa-download"></i></button>
                </a>
            </div>
        </div>
    
        
        <!-- Scanner -->
        <div class="scanner">
            <h1>
                QR Code Scanner  
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-stop"></i>
            </h1>

            <form class="scanner-form">
                <input type="file" accept="image/" hidden>

                <img alt="qr-code">
                <video></video>
                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code to Scan</p>
                </div>
            </form>

            <div class="scanner-details">
                <textarea disabled></textarea>
                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </div>

    </div>

    <!--Javascript-->
    <script src="script.js"></script>
    <script src="generator.js"></script>
    <script src="scanner.js"></script>
</body>
</html>
